
user  journo_process_username;
worker_processes  auto;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

pid        /run/nginx.pid;


events {
    worker_connections  1024;
}

rtmp {
    server {
        listen 1935;
        max_streams 10;
        chunk_size 4096;
        
        application golive {
            live on;

            # publish notifications
            # on_publish http://localhost:7799/streams

            # Turn on HLS
            hls on;
            hls_type live;

            # 'hls_playlist_length' is used to tell the number of fragments to include
            # as part of active playlist when 'hls_type' is 'live'.
            hls_fragment 1;
            hls_playlist_length 2;

            hls_fragment_naming sequential;
            hls_path /mnt/hls;
            hls_nested on;
            hls_cleanup off;
            
            # record live stream
            record all;
            record_path /mnt/recordings;

            # disable consuming the stream from nginx as rtmp
            deny play all;
        } # end of golive block
    } # end of server block
} # end of rtmp block

http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   html;
            index  index.html index.htm;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        # adding rtmp stat
        location /rtmp-stat {
            rtmp_stat all;
            rtmp_stat_stylesheet rtmp-stat.xsl;
        }

        location /rtmp-stat.xsl {
            root html;
        }

        # serving static hls stream
        location /streams {
            aio threads;

            # Disable cache
            add_header Cache-Control no-cache;

            # CORS setup
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length';

            # allow CORS preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }

            # setting hls path
            alias /mnt/hls/;
        }

        location /view {
            aio threads;
            alias /mnt/uploads/;
        }

